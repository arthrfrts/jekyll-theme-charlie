<div class="sidebar">
  {% if site.data.menu %}
    <nav class="main_menu">
      <ul>
        {% for item in site.data.menu %}
          <li class="menu_item">
            <a href="{{ item.url }}" {% if item.external %}target="_blank" rel="external"{% endif %}>
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  {% endif %}
  
  <aside class="widgets">
    {% include custom-widgets.html %}
  </aside>
</div>
