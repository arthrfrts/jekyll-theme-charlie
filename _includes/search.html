<form id="search_form" action="https://duckduckgo.com" method="get">
  <div class="search_fields">
    <input type="hidden" name="sites" value="{{ site.url | remove: 'https://' }}" />
    <input type="search" name="q" />
    <button type="submit">{{ site.data.translate[site.lang].search | default: "Search" }}</button>
  </div>
</form>
